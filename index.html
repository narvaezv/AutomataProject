      <section>
      	<p>V1.02</p>
        <input type="file" id="files"/>
        <button type="button" onclick="fileReader()"> Execute automata! </button>
        <script>
		
  	function fileReader(evt) {
  		if (window.File && window.FileReader && window.FileList && window.Blob) {
            		var files = evt.target.files[0]; // FileList object
            		if (!files) {
              			alert("Failed to load file");
            		} else if (!files.type.match('text.*')) {
				alert(files.name + " is not a valid text file");
            		} else {
              			alert("Success!");
            		}
            		// files is a FileList of File objects. List some properties.
        		 var output = [];
  		} else {
	  		alert('The File APIs are not fully supported by your browser.');
		}
  	}
		
          	
        </script>
      </section>
      <section>
        <p>The objective of this project is to emulate the behaviour of an automata for searching and comparing strings.</p>
