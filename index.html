<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>AutomataProject by narvaezv</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>AutomataProject</h1>
      </header>
      <section>
        <input type="file" id="files" name="files[]" multiple />
        <output id="list"></output>
        <script>
          function handleFileSelect(evt) {
            var files = evt.target.files; // FileList object
        
            // files is a FileList of File objects. List some properties.
            var output = [];
            for (var i = 0, f; f = files[i]; i++) {
              output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                          f.size, ' bytes, last modified: ',
                          f.lastModifiedDate.toLocaleDateString(), '</li>');
            }
            document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
          }
        
          document.getElementById('files').addEventListener('change', handleFileSelect, false);
        </script>
      </section>
      <section>
        <p>The objective of this project is to emulate the behaviour of an automata for searching and comparing strings.</p>
      </section>
      <footer>
        <p>This project is maintained by <a href="https://github.com/narvaezv">narvaezv</a></p>
-       <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    
  </body>
</html>
